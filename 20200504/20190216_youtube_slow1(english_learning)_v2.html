<body>
<input type="text" name="url" size="80"><button onClick="play_start()">再生</button></br>
<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
<div id="player"></div>
<script>
_videoId='UtM9ppXiXZs'
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '330',
　　　　　 width: '400',
          videoId: _videoId,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }

function play_start(){
a=document.getElementsByName("url").item(0).value;
if ( a.startsWith("https://www.youtube.com/") ){_videoId=a.split('=',2)[1].split('&')[0];
}else if ( a.startsWith("https://youtu.be/")) {_videoId=a.split('//')[1].split('/')[1];
}else{console.log('url error');}
player.loadVideoById(_videoId)
player.playVideo();}
function play_start2(){
console.log("start2");
a=document.getElementsByName("url").item(0).value;
if ( a.startsWith("https://www.youtube.com/") ){_videoId=a.split('=',2)[1].split('&')[0];
}else if ( a.startsWith("https://youtu.be/")) {_videoId=a.split('//')[1].split('/')[1];
}else{console.log('url error');}
player.loadVideoById(_videoId)
player.playVideo();}

function play_pause(){player.pauseVideo();}

function play_speed03(){player.pauseVideo();player.setPlaybackRate(0.3);player.playVideo();}
function play_speed05(){player.pauseVideo();player.setPlaybackRate(0.5);player.playVideo();}
function play_speed07(){player.pauseVideo();player.setPlaybackRate(0.7);player.playVideo();}
function play_speed10(){player.pauseVideo();player.setPlaybackRate(1);player.playVideo();}
function play_speed15(){player.pauseVideo();player.setPlaybackRate(1.5);player.playVideo();}
function play_speed20(){player.pauseVideo();player.setPlaybackRate(2);player.playVideo();}

function play_back1(){
var aa = player.getCurrentTime();
player.seekTo( aa - 2 );
var aa = player.getCurrentTime();
console.log(aa)
}
function play_back2(){

function play_back5(){

function play_forward10(){
var aa = player.getCurrentTime();
player.seekTo( aa + 10);
var aa = player.getCurrentTime();
console.log(aa)
}
</script>

</br>
