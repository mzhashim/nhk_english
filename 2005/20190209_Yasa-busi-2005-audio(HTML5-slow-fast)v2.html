<script>

a=document.getElementById("audio01");

function play_05(){
a.playbackRate = 0.5;
a.play();
}
function play_10(){
a.playbackRate = 1;
a.play();
}
function play_15(){
a.playbackRate = 1.5;
a.play();
}
function play_20(){
a.playbackRate = 2;
a.play();
}

function play_start(){a.play();}
function play_pause(){a.pause();}


function play_back1(){
var aa = a.currentTime;
var bb = aa - 1;
a.pause();
a.currentTime = bb;
a.play();
}

function play_back2(){
var aa = a.currentTime;
var bb = aa - 2;
a.pause();
a.currentTime = bb;
a.play();
}

function play_back3(){
var aa = a.currentTime;
var bb = aa - 3;
a.pause();
a.currentTime = bb;
a.play();
}

function play_back5(){
var aa = a.currentTime;
var bb = aa - 5;
a.pause();
a.currentTime = bb;
a.play();
}

function play_forward10(){
var aa = a.currentTime;
var bb = aa + 10;
a.pause();
a.currentTime = bb;
a.play();
}


</script>
